[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --verbose
    --tb=short
    --cov=darvis
    --cov-report=html
    --cov-report=term-missing
    --strict-markers
    -ra
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    e2e: End-to-end tests that require full application startup
    voice: Tests related to voice input and speech recognition
    gui: Tests related to graphical user interface
    ai: Tests related to AI query processing and responses
    apps: Tests related to application launching