<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darvis - Voice Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(15, 15, 35, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(42, 42, 78, 0.5);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #00d4ff, #007aff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo img {
            height: 40px;
            width: auto;
            transition: all 0.3s ease;
        }

        .controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .listening-toggle {
            background: rgba(0, 122, 255, 0.1);
            border: 1px solid rgba(0, 122, 255, 0.3);
            color: #00d4ff;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .listening-toggle.active {
            background: rgba(0, 122, 255, 0.2);
            border-color: #007aff;
            box-shadow: 0 0 15px rgba(0, 122, 255, 0.3);
            animation: listeningPulse 2s infinite;
        }

        @keyframes listeningPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .listening-toggle:hover {
            background: rgba(0, 122, 255, 0.15);
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            padding: 1rem;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem 0;
            scroll-behavior: smooth;
        }

        .message {
            margin-bottom: 1rem;
            animation: slideIn 0.3s ease-out;
        }

        .message.user {
            display: flex;
            justify-content: flex-end;
        }

        .message.ai {
            display: flex;
            justify-content: flex-start;
        }

        .message.system {
            display: flex;
            justify-content: center;
        }

        .message-bubble {
            max-width: 70%;
            padding: 0.75rem 1rem;
            border-radius: 18px;
            position: relative;
            word-wrap: break-word;
            line-height: 1.4;
        }

        .message.user .message-bubble {
            background: #007AFF;
            color: white;
            border-bottom-right-radius: 6px;
            margin-left: 2rem;
        }

        .message.ai .message-bubble {
            background: #E5E5EA;
            color: #1C1C1E;
            border-bottom-left-radius: 6px;
            margin-right: 2rem;
        }

        .message.system .message-bubble {
            background: rgba(242, 242, 247, 0.9);
            color: #3C3C43;
            border-radius: 12px;
            font-size: 0.9rem;
            padding: 0.5rem 0.75rem;
            max-width: 60%;
            text-align: center;
        }

        .input-container {
            background: rgba(15, 15, 35, 0.9);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(42, 42, 78, 0.5);
            padding: 1rem 2rem;
            position: sticky;
            bottom: 0;
        }

        .input-form {
            display: flex;
            gap: 1rem;
            align-items: center;
            max-width: 800px;
            margin: 0 auto;
        }

        .message-input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid rgba(42, 42, 78, 0.5);
            border-radius: 22px;
            background: rgba(26, 26, 46, 0.8);
            color: #e0e0e0;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .message-input:focus {
            border-color: #007AFF;
            box-shadow: 0 0 0 2px rgba(0, 122, 255, 0.2);
        }

        .send-button {
            background: #007AFF;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 22px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .send-button:hover {
            background: #0056CC;
            transform: translateY(-1px);
        }

        .status-message {
            text-align: center;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            animation: fadeIn 0.3s ease-out;
        }

        .status-message.success {
            background: rgba(0, 255, 136, 0.1);
            color: #00ff88;
            border: 1px solid rgba(0, 255, 136, 0.3);
        }

        .status-message.error {
            background: rgba(255, 68, 68, 0.1);
            color: #ff4444;
            border: 1px solid rgba(255, 68, 68, 0.3);
        }

        .status-message.info {
            background: rgba(0, 212, 255, 0.1);
            color: #00d4ff;
            border: 1px solid rgba(0, 212, 255, 0.3);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Darvis logo with dynamic eyes */
        .darvis-logo {
            position: relative;
            display: inline-block;
        }

        .darvis-logo img {
            position: relative;
            z-index: 1;
            height: 144px;
            width: auto;
        }

        .eye-glow {
            position: absolute;
            width: 7px;
            height: 7px;
            border-radius: 50%;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 2;
            box-shadow: 0 0 10px currentColor, 0 0 20px currentColor;
        }

        .eye-glow.left {
            top: 48px;
            left: 64px;
        }

        .eye-glow.right {
            top: 48px;
            left: 80px;
        }

        .eye-glow.active {
            opacity: 1;
            animation: pulse 0.5s infinite alternate;
        }

        .eye-glow.wake {
            background: #00ff88;
            color: #00ff88;
        }

        .eye-glow.ai {
            background: #ff6b6b;
            color: #ff6b6b;
        }

        @keyframes pulse {
            from {
                transform: scale(1);
                opacity: 0.9;
            }
            to {
                transform: scale(1.4);
                opacity: 1;
            }
        }

        /* AI Processing Indicator */
        .cancel-button {
            background: none;
            border: none;
            color: #ff4444;
            cursor: pointer;
            font-size: 14px;
            margin-left: 10px;
            padding: 2px 6px;
            border-radius: 50%;
            transition: all 0.2s ease;
        }

        .cancel-button:hover {
            background: rgba(255, 68, 68, 0.2);
            transform: scale(1.1);
        }

        #ai-dots {
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(15, 15, 35, 0.5);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(42, 42, 78, 0.5);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 212, 255, 0.5);
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .chat-container {
                padding: 0.5rem;
            }

            .header {
                padding: 1rem;
            }

            .input-container {
                padding: 1rem;
            }

            .message-bubble {
                max-width: 85%;
            }

            .message.user .message-bubble {
                margin-left: 1rem;
            }

            .message.ai .message-bubble {
                margin-right: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            DARVIS
        </div>
        <div class="controls">
            <button id="listening-toggle" class="listening-toggle">
                üé§ Listening Mode
            </button>
        </div>
    </div>

    <div class="chat-container">
        <!-- Centered Logo Above Input -->
        <div style="display: flex; justify-content: center; padding: 1rem;">
            <div class="darvis-logo">
                <img src="/static/darvis-logo.png?v=1735172370000" alt="Darvis Logo" onerror="console.log('Logo failed to load'); this.style.display='none'">
                <div class="eye-glow left"></div>
                <div class="eye-glow right"></div>
            </div>
        </div>

        <div id="status-messages"></div>
        <div id="chat-messages" class="chat-messages">
            <div class="message system">
                <div class="message-bubble">
                    üëã Welcome to Darvis! I'm your AI voice assistant. Type a message or enable listening mode to get started.
                </div>
            </div>
            <!-- AI Processing Indicator -->
            <div id="ai-processing-indicator" class="message ai" style="display: none;">
                <div class="message-bubble">
                    <span id="ai-dots">...</span>
                    <span id="ai-timer">(0s)</span>
                    <button id="cancel-ai" class="cancel-button" title="Cancel AI request">‚ùå</button>
                </div>
            </div>
        </div>

        <div class="input-container">
            <form id="message-form" class="input-form">
                <input type="text" id="message-input" class="message-input" placeholder="Type your message..." autocomplete="off">
                <button type="submit" class="send-button">
                    Send ‚úâÔ∏è
                </button>
            </form>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script>
        const socket = io();
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const messageForm = document.getElementById('message-form');
        const statusMessages = document.getElementById('status-messages');
        const listeningToggle = document.getElementById('listening-toggle');

        let listeningEnabled = false;
        let currentEyeState = 'idle'; // idle, wake, ai
        let recognition = null;
        let waitingForCommand = false;
        let commandTimeout = null;
        let aiProcessing = false;
        let aiStartTime = null;
        let aiTimerInterval = null;
        let restartPending = false;

        // Eye control functions
        function setEyeState(state) {
            const leftEye = document.querySelector('.eye-glow.left');
            const rightEye = document.querySelector('.eye-glow.right');

            // Remove all active states
            leftEye.classList.remove('active', 'wake', 'ai');
            rightEye.classList.remove('active', 'wake', 'ai');

            if (state !== 'idle') {
                leftEye.classList.add('active', state);
                rightEye.classList.add('active', state);
            }

            currentEyeState = state;
        }

        // AI Processing functions
        function startAiProcessing() {
            console.log('ü§ñ Starting AI processing...');
            aiProcessing = true;
            aiStartTime = Date.now();
            setEyeState('ai');

            // Show processing indicator
            const indicator = document.getElementById('ai-processing-indicator');
            indicator.style.display = 'block';

            // Start timer
            aiTimerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - aiStartTime) / 1000);
                document.getElementById('ai-timer').textContent = `(${elapsed}s)`;
            }, 1000);

            // Scroll to show the indicator
            indicator.scrollIntoView({ behavior: 'smooth' });
        }

        function stopAiProcessing() {
            console.log('ü§ñ Stopping AI processing...');
            aiProcessing = false;
            clearInterval(aiTimerInterval);
            setEyeState('idle');

            // Hide processing indicator
            document.getElementById('ai-processing-indicator').style.display = 'none';
        }

        // Cancel AI processing
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('cancel-ai').addEventListener('click', () => {
                console.log('‚ùå User cancelled AI request');
                stopAiProcessing();
                socket.emit('cancel_ai_request');
                showStatus('AI request cancelled', 'warning');
            });
        });

        // Initialize speech recognition
        function initSpeechRecognition() {
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                recognition.continuous = false;
                recognition.interimResults = false;
                recognition.lang = 'en-US';

                // Try to improve recognition
                if (recognition.hasOwnProperty('maxAlternatives')) {
                    recognition.maxAlternatives = 1;
                }

                recognition.onstart = function() {
                    console.log('üé§ Speech recognition started');
                    showStatus('Listening... say "hey darvis"', 'info');
                };

                recognition.onresult = function(event) {
                    const text = event.results[0][0].transcript;
                    console.log('üé§ Browser heard:', text);
                    socket.emit('speech_recognized', { text: text });
                };

                recognition.onerror = function(event) {
                    console.error('üé§ Speech recognition error:', event.error);

                    // Handle different error types
                    if (event.error === 'no-speech') {
                        console.log('üé§ No speech detected, restarting...');
                        // Don't show "no-speech" errors to user, just restart
                        if (listeningEnabled && !waitingForCommand && !restartPending) {
                            setTimeout(() => startListening(), 1500); // Wait longer before restart
                        }
                    } else if (event.error === 'not-allowed') {
                        showStatus('Microphone access denied. Please allow microphone access and try again.', 'error');
                        listeningEnabled = false;
                        listeningToggle.classList.remove('active');
                        listeningToggle.textContent = 'üé§ Listening Mode';
                    } else if (event.error === 'network') {
                        showStatus('Speech recognition network error', 'error');
                    } else {
                        showStatus('Speech recognition error: ' + event.error, 'error');
                    }
                };

                recognition.onend = function() {
                    console.log('üé§ Speech recognition ended');
                    // Restart listening if still enabled and not waiting for command
                    if (listeningEnabled && !waitingForCommand && !restartPending) {
                        setTimeout(() => startListening(), 1000);
                    }
                };

                console.log('üé§ Speech recognition initialized');
            } else {
                console.error('üé§ Speech recognition not supported in this browser');
                showStatus('Speech recognition not supported in this browser. Try Chrome or Firefox.', 'error');
            }
        }

        function startListening() {
            if (recognition && listeningEnabled && !restartPending) {
                console.log('üé§ Starting browser speech recognition...');
                restartPending = true;
                try {
                    recognition.start();
                    restartPending = false;
                } catch (error) {
                    console.error('üé§ Failed to start speech recognition:', error);
                    restartPending = false;
                    if (error.name === 'InvalidStateError') {
                        console.log('üé§ Recognition already started, will retry later...');
                        // Don't retry immediately to avoid spam
                        setTimeout(() => {
                            if (listeningEnabled && !waitingForCommand) {
                                startListening();
                            }
                        }, 2000);
                    }
                }
            }
        }

        function stopListening() {
            if (recognition && recognitionActive) {
                console.log('üé§ Stopping browser speech recognition...');
                recognitionActive = false;
                try {
                    recognition.stop();
                } catch (error) {
                    console.error('üé§ Error stopping recognition:', error);
                }
            }
        }

        // Handle form submission
        messageForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (message) {
                // If we were waiting for a command, stop waiting
                if (waitingForCommand) {
                    clearTimeout(commandTimeout);
                    waitingForCommand = false;
                    console.log('üìù Manual message sent, stopping command wait');
                }
                socket.emit('send_message', { message: message });
                messageInput.value = '';
                startAiProcessing();
            }
        });

        // Handle listening toggle
        listeningToggle.addEventListener('click', () => {
            listeningEnabled = !listeningEnabled;

            if (listeningEnabled) {
                listeningToggle.classList.add('active');
                listeningToggle.textContent = 'üé§ Listening...';
                console.log('üé§ Listening mode enabled - using browser microphone');

                // Test microphone access
                if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                    navigator.mediaDevices.getUserMedia({ audio: true })
                        .then(function(stream) {
                            console.log('üé§ Microphone access granted');
                            stream.getTracks().forEach(track => track.stop()); // Stop the test stream
                            startListening();
                        })
                        .catch(function(error) {
                            console.error('üé§ Microphone access denied:', error);
                            showStatus('Microphone access required for voice commands', 'error');
                            listeningEnabled = false;
                            listeningToggle.classList.remove('active');
                            listeningToggle.textContent = 'üé§ Listening Mode';
                        });
                } else {
                    // Fallback for older browsers
                    startListening();
                }
            } else {
                listeningToggle.classList.remove('active');
                listeningToggle.textContent = 'üé§ Listening Mode';
                console.log('üé§ Listening mode disabled');
                stopListening();
                setEyeState('idle'); // Return to idle when listening disabled
                // Clear any pending command timeout
                if (commandTimeout) {
                    clearTimeout(commandTimeout);
                    commandTimeout = null;
                }
                waitingForCommand = false;
            }
        });

        // Handle incoming user messages
        socket.on('user_message', (data) => {
            addMessage(data.message, 'user');
        });

        // Handle incoming AI messages
        socket.on('ai_message', (data) => {
            stopAiProcessing();
            addMessage(data.message, 'ai');
        });

        // Handle wake word detection
        socket.on('wake_word', (data) => {
            console.log('üéâ Wake word detected! Eyes turning green...');
            setEyeState('wake'); // Green eyes for wake word
        });

        // Handle AI cancellation
        socket.on('ai_cancelled', (data) => {
            console.log('‚ùå AI request cancelled');
            stopAiProcessing();
        });

        // Handle speech recognized from browser
        socket.on('speech_recognized_response', (data) => {
            const text = data.text;
            console.log('üìù Processing recognized speech:', text);

            // Check for wake words
            const wakeWords = ['hey darvis', 'hey jarvis', 'play darvis', 'play jarvis', 'hi darvis', 'hi jarvis'];
            const textLower = text.toLowerCase();
            const isWakeWord = wakeWords.some(wake => textLower.includes(wake));

            if (isWakeWord && !waitingForCommand) {
                // Wake word detected - start listening for command
                console.log('‚úÖ Wake word detected! Listening for command...');
                setEyeState('wake');
                waitingForCommand = true;
                console.log('üé§ Starting command listening...');
                // Force restart listening immediately for the command
                setTimeout(() => {
                    if (listeningEnabled && waitingForCommand) {
                        console.log('üé§ Actually starting command recognition...');
                        startListening();
                    } else {
                        console.log('üé§ Not restarting - listening disabled or not waiting for command');
                    }
                }, 200);

                // Set timeout for command
                commandTimeout = setTimeout(() => {
                    console.log('‚è∞ Command timeout - no command received');
                    waitingForCommand = false;
                    setEyeState('idle');
                    showStatus('No command heard after wake word. Try again.', 'warning');
                }, 10000);
            } else if (waitingForCommand && !isWakeWord) {
                // Command received after wake word
                console.log('üìù Command received after wake word:', text);
                clearTimeout(commandTimeout);
                waitingForCommand = false;
                setEyeState('idle');
                socket.emit('send_message', { message: text });
            } else if (waitingForCommand && isWakeWord) {
                // Another wake word while waiting - reset timeout
                console.log('üéØ Another wake word detected, resetting command timeout');
                clearTimeout(commandTimeout);
                commandTimeout = setTimeout(() => {
                    console.log('‚è∞ Command timeout - no command received');
                    waitingForCommand = false;
                    setEyeState('idle');
                    showStatus('No command heard after wake word. Try again.', 'warning');
                }, 10000);
            } else {
                console.log('‚ùå Speech detected but not in correct state, ignoring');
            }
        });

        // Add message to chat
        function addMessage(message, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;

            let bubbleClass = 'message-bubble';
            let content = message;

            if (type === 'voice') {
                bubbleClass += ' voice-input';
                content = `üé§ ${message}`;
                messageDiv.className = 'message user';
            }

            messageDiv.innerHTML = `
                <div class="${bubbleClass}">
                    ${content}
                </div>
            `;

            // Insert before the AI processing indicator
            const processingIndicator = document.getElementById('ai-processing-indicator');
            chatMessages.insertBefore(messageDiv, processingIndicator);

            // Auto-scroll to bottom after DOM updates
            setTimeout(() => {
                // Multiple approaches for reliable scrolling
                chatMessages.scrollTop = chatMessages.scrollHeight;

                // Also scroll the message into view for extra reliability
                try {
                    messageDiv.scrollIntoView({ behavior: 'smooth', block: 'end', inline: 'nearest' });
                } catch (e) {
                    // Fallback for browsers that don't support scrollIntoView options
                    messageDiv.scrollIntoView(false);
                }

                // Force another scroll after a brief delay to ensure it's at the bottom
                setTimeout(() => {
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }, 50);
            }, 10);
        }

        // Show status message
        function showStatus(message, type = 'info') {
            const statusDiv = document.createElement('div');
            statusDiv.className = `status-message ${type}`;
            statusDiv.textContent = message;

            statusMessages.appendChild(statusDiv);

            // Auto-remove after 5 seconds
            setTimeout(() => {
                if (statusDiv.parentNode) {
                    statusDiv.remove();
                }
            }, 5000);
        }

        // Initialize speech recognition on page load
        initSpeechRecognition();

        // Auto-focus input on page load
        messageInput.focus();

        // Show connection status
        socket.on('connect', () => {
            showStatus('Connected to Darvis', 'success');
        });

        socket.on('disconnect', () => {
            showStatus('Disconnected from Darvis', 'error');
        });
    </script>
</body>
</html>
